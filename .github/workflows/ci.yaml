name: CI
# on: [push, pull_request]
on: 
  push:
    branches:
      - main
      - laptop
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
        - name: Install
          run: npm install
        - name: Test nightly suite
          run: npm run selenoid
        - uses: actions/upload-artifact@v4
          if: failure()
          with:
            name: html-report-nightly
            path: ./reports/html-reports
        - name: Test export suite
          run: npm run export
        - uses: actions/upload-artifact@v4
          if: failure()
          with:
            name: html-report-export
            path: ./reports/html-reports
        
